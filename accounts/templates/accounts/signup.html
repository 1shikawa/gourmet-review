{% extends 'gourmet/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock css %}

{% block content %}

<div class="container">
    <div class="loginPage_contents">
        <h1 class="h3 loginPage_contents_title">新規ユーザー登録</h1>
        <br><hr><br>
        <form action="" method="POST">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        {% bootstrap_form form  %}
                        <button type="submit" class="btn common-btn" >登録してログイン</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                        {% csrf_token %}

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
